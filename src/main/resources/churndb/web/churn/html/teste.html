<script language="javascript">

var sourcesInCommits = {};
var loading = 0;

CHURN.getCommits("dextra_dextranet", loadSourcesInCommits);		
	
    /*d3.json("/churndb/_design/trees/_view/all?include_docs=true&limit=10", function(dados) {
    });*/
	

function loadSourcesInCommit(commit, sources) {
    sourcesInCommits[commit] = sources;
    loading--;
    if(loading == 0) {
        alert('loaded');
    }
}
        
function loadSourcesInCommits(commits) {	
	for(var i = 0; i < commits.length; i++) {
		var commit = commits[i];			
		loading++;
		CHURN.getSourcesInCommit("dextra_dextranet", commit, loadSourcesInCommit);
	}
}
        

    
</script>
